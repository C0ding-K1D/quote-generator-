<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=matthewalvarez.org"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Quote-y</title>
  </head>
  <body>
    <div class="container">
      <div class="quote-container">
        <!-- <span class="quote-mark"
            ></span> -->
        <h1 class="quote-text">
          <span class="quote-mark"
            ><i class="fa-solid fa-quote-left fa-2xl" style="color: #42289f"></i
          ></span>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem rerum
          labore, facilis laudantium perspiciatis cum!
        </h1>
        <p class="quote-author"></p>
        <div class="btn-container">
          <a
            href="https://twitter.com/home?lang=en"
            target="_blank"
            class="btn btn-tweet"
          >
            <i class="fa-brands fa-twitter fa-xl"></i
          ></a>
          <button class="btn btn-quote">New Quote</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
